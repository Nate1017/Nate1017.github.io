<!DOCTYPE html>
<html>
<head>
	<title>Save Web Form Data to Spreadsheets</title>
	<script
		src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous"></script>
	<script>
		function SubForm (){
			$.ajax({
				url:"https://api.apispreadsheets.com/data/T1Hbr9Fm5jK7e96u/",
				type:"post",
				data:$("#myForm").serializeArray(),
				success: function(){
					alert("Form Data Submitted :)")
				},
				error: function(){
					alert("There was an error :(")
				}
			});
		}
	</script>
</head>
<body>
	<form id="myForm">
		<label>Locale</label>
		<input name="locale" />
		<br/>
		<br/>
		<label>Number of Areas</label>
		<input name="areas" />
		<br/>
		<br/>
		<label>Total Number of Members</label>
		<input name="members" />
		<br/>
        <br/>
		<label>Total Number of Members Visited</label>
		<input name="visited" />
		<br/>
        <br/>
		<label>Total Number of Members Not Visited</label>
		<input name="not-visited" />
		<br/>
	</form>
	<button onclick='SubForm()'>Submit</button>
</body>
</html>
