<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Contact Us</h1>
      <nav class="navBar">
        <ul class="nav_links">
          <li><a href="/">Home</a></li>
          <li><a href="/#about">About LTS</a></li>
          <li><a href="/#menu">Our Menu</a></li>
          <li><a href="hours.html">Store Hours</a></li>
        </ul>
      </nav>
    </header>
    <figure>
      <img
        src="/img/jesse-cortez-DESJBCkFkF8-unsplash.jpg"
        alt="Tacos Image Hours"
        width="400"
        height=""
      />
      <figcaption>Little Taco Shop Tacos</figcaption>
    </figure>
    <main>
      <article id="contactForm">
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/post" method="post">
          <fieldset>
            <legend>Send Us A Message</legend>
          <p>
          <label for="name">Name: </label>
          <input type="text" name="name" id="name" placeholder="your name" required autofocus>
        </p>
        <p>
          <label for="email">Email: </label>
          <input type="text" name="email" id="email" placeholder="your email" required>
        </p>
        <p>
            <label for="message">Your Message: </label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message    here"></textarea>
          </p>
          <br>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
          </form>
        </fieldset>
      </article>
      <article id="location">
        <h2>Our Location</h2>
        <p><address>555 Taco Temptation Lane, Suite T <br>Kansas City, MO 55555-5555</address></p>
        <p>
          Phone: <a href="tel:+5555555555">555-555-5555</a>
        </p>
      </article>
    </main>
    <p>
      <a href="/contact.html">Back to Top</a>
    </p>
    <hr>
    <footer>
      <p>Copyright &copy; The Litte Taco Shop</p>
    </footer>
  </body>
</html>
