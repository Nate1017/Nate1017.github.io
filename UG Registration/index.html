<!DOCTYPE html>
<html>
<head>
	<title>Unity Games Registration</title>
	<script
		src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous"></script>
	<script>
		function SubForm (){
			$.ajax({
				url:"https://api.apispreadsheets.com/data/yefsVBuR2m4oGusj/",
				type:"post",
				data:$("#myForm").serializeArray(),
				success: function(){
					alert("Form Data Submitted :)")
				},
				error: function(){
					alert("There was an error :(")
				}
			});
		}
	</script>
</head>
<body>
    <h1>Unity Games Registration</h1>
    <h2>District of Northern Midwest</h2>
	<form id="myForm">
		<label>Name</label>
		<input name="name" />
        <br>
		<br/>
		<label>Locale</label> <br>
		<input type="radio" value="Bloomingdale" name="locale" /> Bloomingdale <br/>
		<input type="radio" value="Chicago" name="locale" /> Chicago <br/>
		<input type="radio" value="Chesterton" name="locale" /> Chesterton <br/>
		<input type="radio" value="Cincinnati" name="locale" /> Cincinnati <br/>
		<input type="radio" value="Park Ridge" name="locale" /> Park Ridge <br/>
		<input type="radio" value="Naperville" name="locale" /> Naperville <br/>
		<br/>
		<label>CFO Organization</label> <br>
		<input type="radio" value="Buklod" name="cfo-organization" /> Buklod <br/>
		<input type="radio" value="KADIWA" name="cfo-organization" /> KADIWA <br/>
		<input type="radio" value="binhi" name="cfo-organization" /> binhi <br/>
		<br/>
		<label>Sport</label> <br>
		<input type="checkbox" value="Basketball" name="sport" /> Basketball <br/>
		<input type="checkbox" value="Volleyball" name="sport" /> Volleyball <br/>
		<input type="checkbox" value="Swimming" name="sport" /> Swimming <br/>
		<input type="checkbox" value="Track" name="sport" /> Track <br/>
		<input type="checkbox" value="Darts" name="sport" /> Darts <br/>
		<input type="checkbox" value="Table Tennis" name="sport" /> Table Tennis <br/>
		<br/>
	</form>
    <br>
	<button onclick='SubForm()'>Submit</button>
</body>
</html>
