<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <main>
      <div class="ratingCard">
        <div class="ratingCardContent">
          <img id="imgStar" src="images/icon-star.svg" alt="Gold Star" />
          <h1 id="ratingCardTitle">How did we do?</h1>
          <p id="ratingCardDescription">
            Please let us know how we did with your support<br />
            request. All feedback is appreciated to help us <br />
            improve our offering!
          </p>

          <ul>
            <li><button class="btn" id="1">1</button></li>
            <li><button class="btn" id="2">2</button></li>
            <li><button class="btn" id="3">3</button></li>
            <li><button class="btn" id="4">4</button></li>
            <li><button class="btn" id="5">5</button></li>
          </ul>

          <button class="btnSub" id="submitBtn">Submit</button>
        </div>
      </div>
    </main>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="thankYou hidden">
      <img src="/images/illustration-thank-you.svg" alt="">
      <p class="grey">You selected <span id="rating"></span> out of 5</p>
      <h2>Thank you!</h2>
      <p>We appreciate you takine the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
      <a href="index.html"><button class="btnSub" id="rateBtn">Rate Again</button></a>
    </div>
    <!-- Thank you state end -->
    <script src="main.js"></script>
  </body>
</html>
